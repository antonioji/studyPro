<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/Loginlayout">

	<div layout:fragment="content" >
		<script type="text/javascript" th:src="@{/js/login/locked.js}"></script>
        <section class="easy_login_wrap type2017" style="height: 100%">
            <div class="easy_login_box ng-scope"  >
                <article class="member sub-tab">
                    <fieldset>
                        <legend>계정 잠김</legend>
                        <p class="info_txt ng-scope" style="font-size: 18px; font-weight: bold; color: #000000;" >
                        	<span >로그인 실패되었습니다.</span>
                        </p>
                        <p class="info_txt ng-scope" style="font-size: 12px; font-weight: bold; color: #000000;">
                        	<span >고객님의 정보보호를 위해 연속된</span><br/>
                        	<span >로그인 실패로 자동으로 계정이 차단되었습니다.</span>
                        </p>
                        <p class="info_txt ng-scope" >
                        	<span >계정 차단을 해제하기 위해 비밀번호 찾기를 통하여</span><br/>
                        	<span >인증 후 비밀번호를 재설정 해주세요.</span>
                        </p>
                        <div class="login_btn01">
                            <a   class="c_btn col01" th:href="@{/login/findMemberPwd}"><span>비밀번호 찾기</span></a>
                        </div>
                    </fieldset>
                </article>
            </div>
        </section>
    </div>
</html>
