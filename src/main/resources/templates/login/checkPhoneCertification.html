<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/Loginlayout">
	<div layout:fragment="content" >
		<script type="text/javascript" th:src="@{/js/regist/checkPhoneCertification.js}"></script>
		<div class="easy_login_wrap"  >
			<div th:switch="${mbMbrOcpnAthnt.certificationScsCd}">
				<div class="id_find_box" style="text-align: center; vertical-align: middle;"  th:case="'A'"><!-- 인증 성공 -->
					<div style="margin-top: 20px; margin-bottom: 50px; font-size: 17px; font-weight: bold;">
						가입된 아이디를 확인해 주세요.
					</div>
					<div style="margin-top: 20px; margin-bottom: 50px; font-size: 13px; font-weight: bold;">
						<span th:text="${mbMbrOcpnAthnt.maskCustNm}"></span>님 , 안녕하세요.<br/>
						가입된 이메일 아이디는 다음과 같습니다.
					</div>
					<div style="margin-top: 10px; margin-bottom: 10px; font-size: 13px; font-weight: bold; color: red;" th:each="member : ${memberList}">
						<span th:text="${member.maskEmailAddr}"></span>
					</div>
					<div class="view_order_btn">
						<a th:href="@{/login/form}"  class="c_btn col01" id="btnGoLogin"><span>로그인</span></a>
					</div>
				</div>
				<div class="id_find_box" style="text-align: center; vertical-align: middle;" th:case="'N'"><!-- 인증 실패 -->
					<div style="margin-top: 20px; margin-bottom: 50px; font-size: 17px; font-weight: bold;">
						아직 간편가입 계정이 없습니다.
					</div>
					<div style="margin-top: 20px; margin-bottom: 50px; font-size: 13px; font-weight: bold;">
							입력한 정보로 생성된 계정이 없습니다.<br/>
							회원가입하시고 다양한 혜택을 받으세요.
					</div>
					<div class="view_order_btn">
						<a th:href="@{/regist/memberRegistForm}" class="c_btn col01" id="btnGoRegist"><span>계정  생성</span></a>
					</div>
				</div>
			</div>
		</div>
		<!-- 결과값에 따른 화면  -->
	</div>
</html>
