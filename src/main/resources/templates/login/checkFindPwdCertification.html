<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/Loginlayout">
	<div layout:fragment="content" >
		<script type="text/javascript" th:src="@{/js/login/checkFindPwdCertification.js}"></script>
		<input type="hidden" id="ocpnAthntSn" th:value="${mbMbrOcpnAthnt.ocpnAthntSn}"></input>
		<div class="easy_login_wrap"  >
			<div th:switch="${mbMbrOcpnAthnt.certificationScsCd}">
				<div class="id_find_box" style="text-align: center; vertical-align: middle;"  th:case="'A'"><!-- 인증 성공 -->
					<div style="margin-top: 20px; margin-bottom: 50px; font-size: 17px; font-weight: bold;">
						인증에 성공 하였습니다.<br/>
						비밀번호 재설정 페이지로 이동합니다.
					</div>
					<div class="view_order_btn">
						<a th:href="@{/login/changePwd}"  class="c_btn col01" id="btnContinuedToRegister"><span>확인</span></a>
					</div>
				</div>
				<div class="id_find_box" style="text-align: center; vertical-align: middle;" th:case="'B'"><!-- 인증 실패 -->
					<div style="margin-top: 20px; margin-bottom: 50px; font-size: 17px; font-weight: bold;">
							유효하지 않은 인증메일입니다.<br/>
							최종 인증메일을 확인해주세요. 
					</div>
					<div class="view_order_btn">
						<a th:href="@{/login/form}" class="c_btn col01" id="btnConfrim"><span>확인</span></a>
					</div>
				</div>
				<div class="id_find_box" style="text-align: center; vertical-align: middle;" th:case="'C'"><!-- 인증 유효기간 경과 -->
					<div style="margin-top: 20px; margin-bottom: 50px; font-size: 17px; font-weight: bold;">
							인증유효기간이 경과되었습니다.<br/>
							다시 비밀번호 찾기를 진행해주세요.
					</div>
					<div class="view_order_btn">
						<a  th:href="@{/login/findMemberPwd}"  class="c_btn col01"><span>확인</span></a>
					</div>
				</div>
				<div class="id_find_box" style="text-align: center; vertical-align: middle;" th:case="'D'" ><!-- 인증 성공후 다시 이메일 인증 시도 -->
					<div style="margin-top: 20px; margin-bottom: 50px; font-size: 17px; font-weight: bold;">
							이미 인증에 성공하였습니다.<br/>
							로그인 페이지로 이동합니다.
					</div>
					<div class="view_order_btn">
						<a th:href="@{/login/form}"  class="c_btn col01" id="btnGoLogin"><span>로그인</span></a>
					</div>
				</div>
			</div>
		</div>
		<!-- 결과값에 따른 화면  -->
	</div>
</html>
